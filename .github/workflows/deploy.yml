name: Deploy to Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run database setup SQL
        run: |
          PGPASSWORD="${{ secrets.SUPABASE_DB_PASSWORD }}" psql \
            -h db.${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co \
            -U postgres \
            -d postgres \
            -f database-setup.sql
